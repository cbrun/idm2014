language: ruby
install:
- gem install asciidoctor
script:
- asciidoctor --version
- ls -alF
- asciidoctor -a icons -a data-uri -b html5 -a toc -a numbered main.asc -o output/main.html
- asciidoctor -a icons -a data-uri -a slides -b deckjs main.asc -o output/main.slides.html
- ls -al output
after_success: ./update-gh-pages.sh

